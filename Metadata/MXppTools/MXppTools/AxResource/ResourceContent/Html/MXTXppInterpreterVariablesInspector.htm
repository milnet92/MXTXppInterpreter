<script src="/resources/scripts/MXTXppInterpreterVariablesInspector.js"></script>

<style>
    #inspector {
        font-family: Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 100%;
        height: 100%;
        margin-right: 30px;
    }

    #inspector td, #inspector th {
        border: 1px solid #ddd;
        padding: 2px;
    }

    #inspector tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    #inspector tr:hover {
        background-color: #ddd;
    }

    #inspector th {
        padding-top: 5px;
        padding-bottom: 5px;
        text-align: left;
        background-color: #808080;
        color: white;
    }
</style>

<div id="MXTXppInterpreterVariablesInspector"
     style="background-color: white; padding: 4px 4px 4px 4px"
     data-dyn-bind="
        visible: $data.Visible,
        sizing: $dyn.layout.sizing($data)">
    <table id="inspector" data-dyn-bind="visible: $data.Visible">
        <tr>
            <th data-dyn-bind="text: $dyn.label('Name')"></th>
            <th data-dyn-bind="text: $dyn.label('Value')"></th>
            <th data-dyn-bind="text: $dyn.label('Type')"></th>
        </tr>
    </table>
</div>

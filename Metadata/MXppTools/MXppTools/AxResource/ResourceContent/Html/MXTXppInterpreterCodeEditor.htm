<script src="https://www.unpkg.com/ace-builds@1.35.4/src-noconflict/ace.js"></script>
<script src="/resources/scripts/ext-language_tools.js"></script>
<script src="/resources/scripts/MXTXppInterpreterCodeEditor.js"></script>
<script src="/resources/scripts/MXTXppInterpreterEditorHighlighter.js"></script>

<style>

    /* Completer suggest icons*/

    .ace_autocomplete {
        width: 400px !important;
    }

    .ace_symbol-class,
    .ace_symbol-table,
    .ace_symbol-enum,
    .ace_symbol-enum-value,
    .ace_symbol-edt,
    .ace_symbol-method,
    .ace_symbol-keyword,
    .ace_symbol-table-field,
    .ace_symbol-local-var,
    .ace_symbol-class-field,
    .ace_symbol-table-index,
    .ace_symbol-namespace {
        background-size: 13px 13px;
        display: inline-block;
        margin-right: 5px;
        width: 13px;
        height: 13px;
        content: "";
    }

    .ace_symbol-class-field {
        background-image: url('/resources/images/ClassField_16x.png');
    }

    .ace_symbol-class {
        background-image: url('/resources/images/Class_16x.png');
    }

    .ace_symbol-table {
        background-image: url('/resources/images/Table_16x.png');
    }

    .ace_symbol-enum{
        background-image: url('/resources/images/Enumerator_16x.png');
    }

    .ace_symbol-enum-value {
        background-image: url('/resources/images/EnumItem_16x.png');
    }

    .ace_symbol-edt {
        background-image: url('/resources/images/Edt_16x.png');
    }

    .ace_symbol-method {
        background-image: url('/resources/images/Method_16x.png');
    }

    .ace_symbol-keyword {
        background-image: url('/resources/images/Keyword_16x.png');
    }

    .ace_symbol-table-field {
        background-image: url('/resources/images/DataField_16x.png');
    }

    .ace_symbol-local-var {
        background-image: url('/resources/images/LocalVariable_16x.png');
    }

    .ace_symbol-table-index {
        background-image: url('/resources/images/TableIndex_16x.png');
    }

    .ace_symbol-namespace {
        background-image: url('/resources/images/Namespace_16x.png');
    }

    .ace_gutter-cell.ace_breakpoint {
        border-radius: 20px 0px 0px 20px;
        box-shadow: 0px 0px 10px 10px rgba(255, 0, 0, 1) inset;
    }

    .ace_gutter-cell:hover:not(.ace_breakpoint) {
        box-shadow: 0px 0px 10px 10px rgba(255, 0, 0, 0.3) inset;
        border-radius: 20px 0px 0px 20px;
    }

    .hasBreakpoint {
        color: white !important;
    }

    .ace_gutter-cell {
        cursor: pointer;
    }

    .ace_support.ace_class {
        color: #08A4A7 !important; 
    }

    .errorMarker {
        position: absolute;
        border-bottom: 100px solid rgba(255, 0, 0, 0.8);
        z-index: 20;
    }

    .breakpointMarker {
        position: absolute;
        background: rgb(182, 82, 82);
        z-index: 20;
    }

    .breakpointHitMarked {
        position: absolute;
        background: rgb(194, 186, 73);
        z-index: 20;
    }

    #editor {
        position: relative;
        z-index: 0;
        float: left;
        width: 100%;
        height: 100%;
    }
</style>


<div id="MXTXppInterpreterCodeEditor"
     data-dyn-bind="
     sizing: $dyn.layout.sizing($data),
     visible: $data.Visible,
     keyDown: $data.keydown">
    <div id="editor"
         data-dyn-bind="
         visible: $data.Visible"></div>
</div>
